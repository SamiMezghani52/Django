<h1>LOG IN NOW</h1>

<style>
    h3{
        color:red;
    }
</style>
{% for message in messages %}
    <h3>{{message}}</h3>
{% endfor %}
<form action="login" method="POST">
    {% csrf_token %}
    <p>Username :</p>
    <input type="text" name="username"/>
    <p>Password :</p>
    <input type="password" name="password"/><br>
    <button type="submit">Login</button>
</form>
